function suite() { 	
	var loc = location + "";
	var root = loc.substring(0, loc.indexOf("brich-client/test-support/all-cases.html"));
	var result = new top.jsUnitTestSuite();

		result.addTestPage(root + ALL_JS_CASES[i]);

	return result;
}
