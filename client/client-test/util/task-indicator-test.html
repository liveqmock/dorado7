<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Task Indicator Page</title>
    <script type="text/javascript" src="../include-all.js"></script>
    <script type="text/javascript">
        var view = new dorado.widget.View({ layout: "Anchor" });

        view.addChild(new dorado.widget.Button({
            caption: "Show Daemon Indicator",
            listener: {
                onClick: function(){
                    var taskId = dorado.util.TaskIndicator.showTaskIndicator("保存所有数据1");
                    setTimeout(function(){
                        dorado.util.TaskIndicator.hideTaskIndicator(taskId);
                    }, 2000);
					var taskId2;
					setTimeout(function(){
						taskId2 = dorado.util.TaskIndicator.showTaskIndicator("保存所有数据2");
					}, 10);
					setTimeout(function(){
                        dorado.util.TaskIndicator.hideTaskIndicator(taskId2);
                    }, 100);
                }
            }
        }));

        view.addChild(new dorado.widget.Button({
            caption: "Show Main Indicator",
            listener: {
                onClick: function(){
                    var taskId = dorado.util.TaskIndicator.showTaskIndicator("保存所有数据", "main");
                    setTimeout(function(){
                        dorado.util.TaskIndicator.hideTaskIndicator(taskId);
                    }, 2000);
                }
            }
        }));

        $(document).ready(function(){
			view.render(document.body);
		});
    </script>
</head>
<body>
</body>
</html>
