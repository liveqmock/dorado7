<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
        <title>CaptionBar Test Page</title>
		<script type="text/javascript" src="../../include-all.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <style type="text/css">
            .test-button{
                background: transparent url('del.gif') no-repeat;
                width: 20px;
                height: 20px;
            }
        </style>
		<script type="text/javascript">
		var view = new dorado.widget.View({ layout: "Anchor" });

        var captionBar = new dorado.widget.CaptionBar({
            caption: "Title",
			icon: "del.gif",
            buttons: [
                new dorado.widget.SimpleIconButton({
            		icon: "url(>skin>common/icons.gif) -20px -60px",
            		listener: {
            			onClick: function() {
            				alert(123);
            			}
            		}
            	})
            ]
        });

		view.addChild(captionBar);

		$(document).ready(function(){
			view.render(document.body);
		});
		</script>
	</head>
	<body>
	</body>
</html>
