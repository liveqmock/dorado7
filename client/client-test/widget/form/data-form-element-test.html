<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="../../include-all.js">
        </script>
        <script type="text/javascript">
            var view = new dorado.widget.View({ layout: "Anchor" });
            
            var ds1 = new dorado.widget.DataSet("ds1");
            var json = Test.getJSON(Test.ROOT + "resource/hr-data.js");
            var departments = new dorado.EntityList(json, view.dataTypeRepository, getDepartmentsDataType());
            ds1.setData(departments);
            view.addChild(ds1);
            
            var formElement1 = new dorado.widget.FormElement({
            	dataSet: ds1,
				dataPath: "#departments(L).#employees",
            	property: "name",
            	hint: "Content Required."
            });
            view.addChild(formElement1);
			
			view.addChild(new dorado.widget.HtmlContainer({
            	content: "<br>"
            }));
            
            var formElement2 = new dorado.widget.FormElement({
            	dataSet: ds1,
				dataPath: "#departments(L).#employees",
            	property: "name",
				labelPosition: "top",
				hintPosition: "bottom",
				renderHintMessage: true,
            	hint: "Content Required."
            });
            view.addChild(formElement2);
			
			view.addChild(new dorado.widget.HtmlContainer({
            	content: "<br>"
            }));
            
            var formElement3 = new dorado.widget.FormElement({
            	dataSet: ds1,
				dataPath: "#departments(L).#employees",
            	property: "salary",
				labelPosition: "top",
				hintPosition: "bottom",
				renderHintMessage: true
            });
            view.addChild(formElement3);
            
            view.addChild(new dorado.widget.HtmlContainer({
            	content: "<br>"
            }));
            
            $(document).ready(function() {
            	view.render(document.body);
            });
        </script>
    </head>
    <body style="overflow: visible">
    </body>
</html>
