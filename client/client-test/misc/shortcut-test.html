<script>
function test1() {
	var s = new Date();
	
	for (var i = 0; i < 10000; i++) {

	}
	
	alert(new Date() - s);

function test2() {

	for (var i = 0; i < 10000; i++) {
		var input = $create("INPUT");

	alert(new Date() - s);
}
